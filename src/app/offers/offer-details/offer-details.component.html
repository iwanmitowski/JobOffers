<div class= "center">
    <app-offer-form></app-offer-form>
    
</div>
<h1 class="center">Candidates waiting approval</h1>
<div class="center">
    <div>
       
        <ul *ngFor="let candidate of offer?.candidates">
            <li *ngIf="!offer.approvedIds.includes(candidate.id)">
                <div>
                    {{candidate.name}} <button (click)="approve(candidate.id)">Approve #{{candidate.id}}</button>
                </div>
            </li>
        </ul>
    </div>
</div>
