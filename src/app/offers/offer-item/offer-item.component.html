<article class="card">
    <div class="text">
      <h3>{{offer.title}}</h3>
      <h5>Category: {{offer.category}}</h5>
      <h5>Type: {{offer.category}}</h5>
      <p>{{offer.description}}</p>
      <p>Candidates: {{offer.candidates.length || 0}}</p>
      <button (click)="onClick()">Candidate</button>
      <a 
              [routerLink]= "['/offers', 'edit', offer.id]">
              <button>Edit</button>
            </a>
    </div>
  </article>
