<ul>
    <div *ngIf="user; else elseBlock">
        <li><a routerLink="/offers">Offers</a></li>
        <li *ngIf="user.role == 'organisation'"><a routerLink="/offers/create">Create offer</a></li>
        <li><a (click)="logout()" style="cursor: pointer;">Logout</a></li>
    </div>
    <ng-template #elseBlock>
        <li><a routerLink="/auth/login"  style="cursor: pointer;">Login</a></li>
        <li><a routerLink="/auth/register" style="cursor: pointer;">Register</a></li>
    </ng-template>
  </ul>
